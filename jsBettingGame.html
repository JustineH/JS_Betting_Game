<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>JavaScript Betting Game</title>
<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="style.css" type="text/css" rel="stylesheet">
<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
<script type="text/javascript" src="application.js"></script>
</head>

<body>
  <div class="container">
    <h2>Get Your Bet On!</h2>
    <div class="row">
      <div class="col s6 offset-s3">
        <table class="striped">
          <thead>
            <tr>
              <th data-field="bankroll">Your Bankroll</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="bankroll"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  <div class="col s6 offset-s3">
    <p id="message"></p>
  </div>

    <form id="playForm" action="post">
      <div class="row">
        <div class="col s9 offset-s3">
          <div class="row">
            <div class="input-field col s4">
              <input id="bet" type="text">
              <label for="bet">Place a bet between $5 - $10</label>
            </div>
            <div class="input-field col s4">
              <input id="guess" type="text">
              <label for="guess">Guess the correct number between 1 - 10</label>
            </div>
          </div>
          </div>
          <div class="col s6 offset-s3">
          <button class="btn waves-effect" name="action" type="submit">I'm feelin' lucky!</button>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
